<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode HTML with Centered Embed</title>
  <style>
    body {
      background-color: #252525;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .container {
      background-color: #808080;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }
  </style>
  <script type="module">
    window.onload = function() {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'https://unpkg.com/@splinetool/viewer@0.9.455/build/spline-viewer.js';
      document.head.appendChild(script);
      script.onload = function() {
        const splineViewer = document.createElement('spline-viewer');
        splineViewer.setAttribute('url', 'undefined');
        document.body.appendChild(splineViewer);
      };
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Dark Mode Example</h1>
    <p>This is an example of a dark mode HTML page with a centered embed.</p>
    <spline-viewer url="undefined"></spline-viewer>
  </div>
</body>
</html>
