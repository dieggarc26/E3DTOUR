<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode HTML with Centered Embed</title>
  <style>
    body {
      background-color: #252525;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .container {
      background-color: #808080;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dark Mode Example</h1>
    <p>This is an example of a dark mode HTML page with a centered embed.</p>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.455/build/spline-viewer.js"></script>
    <spline-viewer url="undefined"></spline-viewer>
  </div>
</body>
</html>
