<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3 Virtual Tour</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            width: 80%; /* Adjust this to control the width of the video */
            max-width: 800px;
            margin: auto;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-wrapper">
            <iframe src="https://example.com/embedded-video" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
